<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Github Profiles</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <form class="user-form" id="form">
         <input type="text" id="search" placeholder="Search a Github User" />
      </form>
      <main id="main">
         <div class="card">
            <div>
               <img
                  src="https://i1.wp.com/unsungbollywood.com/wp-content/uploads/2017/10/aamir-khan-taare-zameen-par.jpg?ssl=1"
                  alt=""
               />
            </div>
            <div class="user_info">
               <h2>Md Aamir Khan</h2>
               <p>
                  Full stack web developer and online instructor, specializiing
                  in mostly JS, but also write Python, PHP and some other stuff.
               </p>
               <ul>
                  <li>53273 <strong>Followers</strong></li>
                  <li>8 <strong>Following</strong></li>
                  <li>49 <strong>Repos</strong></li>
               </ul>
               <div class="repos">
                  <a
                     class="repo"
                     href="https://github.com/bradtraversy/tailwind-course-projects"
                     target="_blank"
                     >tailwind-course-projects</a
                  >
                  <a
                     class="repo"
                     href="https://github.com/bradtraversy/tailwind-course-projects"
                     target="_blank"
                     >tailwind-sandbox</a
                  >
                  <a
                     class="repo"
                     href="https://github.com/bradtraversy/tailwind-course-projects"
                     target="_blank"
                     >simple-tailwind-starter</a
                  >
                  <a
                     class="repo"
                     href="https://github.com/bradtraversy/tailwind-course-projects"
                     target="_blank"
                     >laragigs</a
                  >
                  <a
                     class="repo"
                     href="https://github.com/bradtraversy/tailwind-course-projects"
                     target="_blank"
                     >tailwind-landing-page</a
                  >
               </div>
            </div>
         </div>
      </main>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
         integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
         crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
   </body>
</html>
